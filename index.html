<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="header theme">
      CALCULATOR
      <div class="theme1 theme2 theme3"></div>
    </div>
    <div class="display">
      <div class="equation"></div>
      <div class="sign"></div>
      <div class="result">0</div>
    </div>

    <div class="buttons">
      <ul>
        <li class="seven">7</li>
        <li class="eight">8</li>
        <li class="nine">9</li>
        <li class="del">DEL</li>
        <li class="four">4</li>
        <li class="five">5</li>
        <li class="six">6</li>
        <li class="plus">+</li>
        <li class="one">1</li>
        <li class="two">2</li>
        <li class="three">3</li>
        <li class="minus">-</li>
        <li class="dot">.</li>
        <li class="zero">0</li>
        <li class="divide">/</li>
        <li class="multiply">x</li>
        <li class="reset">RESET</li>
        <li class="equal">=</li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
